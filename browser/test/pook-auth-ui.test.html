<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>pook-auth-ui</title>

  <!-- Test harness -->
  <script src="../vendor/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../vendor/web-component-tester/browser.js"></script>
  <script src="testUtils.js"></script>
  <!-- Imports -->
  <link rel="import" href="../elements/pook-flash.html">
  <link rel="import" href="../elements/pook-auth-ui.html">
</head>
<body>

  <!-- Fixtures -->
  <pook-flash></pook-flash>
  <pook-auth-ui></pook-auth-ui>
  <script>
    var el = document.querySelector('pook-auth-ui');

    before( function(done) {
      console.log('before');
      done();
    });
    after( function(done) {
      console.log('after');
      done();
    });
    
    suite('<pook-auth-ui>', function() {
      test('login mode', function() {
        assert.equal(el.mode, 'login');
      });
      test('forgotPassword', function(done) {
        TestUtils.setInputValue(
          el.shadowRoot.querySelector('[name=email]'),
          "b@totic.org");
        el.forgotPasswordClick(done);
      });
      test('login', function(done) {
        TestUtils.setInputValue(
          el.shadowRoot.querySelector('[name=email]'),
          "b@totic.org");
        TestUtils.setInputValue(
          el.shadowRoot.querySelector('[name=password]'),
          "12345678");
        el.loginClick(done);
      });
    });
  </script>

</body>
</html>
