<!--
/**
  * pook-proxy-photo-cache 
  *
  * singleton, all instances share common state
  *
  * caches pook-proxy-photo
  *
  * 
  * cache of pook-proxy-photo
  * hosts worker queue
  *
  * @element pook-proxy-photo-cache
  * @category model
  */

<polymer-element name='pook-proxy-photo-cache'>
  <template>
  </template>
  <script>
  "use strict";


  /**
   * PhotoUploadProcessor
   * uploads photos, updates progress during upload
   * async queue library task handler
   * 
   * task: { photoId: id, file: FileObject }
   */
  var PhotoUploadProcessor = function(task, done) {

    function processSuccess(xhr) {
      if (Singleton.photoCache[task.photoId]) {
        /* xhr response:
        {"msg":"Photo created","item":{"dateTime":"2011:04:19 20:59:58","dateTimeOriginal":"2010:12:20 17:00:00","width":3648,"height":2736,"contentType":"image/jpeg","dateTaken":"2010-12-21T01:00:00.000Z","md5":"82cb9d01c03c7c80e3d1852ae205671a","s3id":"PoLBWE_fiXbmipGaaa.jpg"}
        */
        var response = JSON.parse(xhr.response);
        var item = response.item;
        var newData = {
          s3: item.s3id,
          width: item.width,
          height: item.height
        };
        ['dateTaken', 'caption', 'latitude', 'longitude','latitudeRef','longitudeRef'].forEach( function(k) {
          if (k in item)
            newData[k] = item[k];
        });
        // console.log(newData);
        Singleton.photoCache[task.photoId].progress = -1;
        Singleton.photoCache[task.photoId].ref.update(newData, function(err) {
          if (err)
            console.error("error updating ", Singleton.photoCache[task.photoId].location, err);
        });
      }
      else {
        console.warn("missing photo after upload");
      }
      done();
    };

    function processFaiure(xhr, ev) {
      console.error('photo upload failed', task);
      if (Singleton.photoCache[task.photoId]) {
        Singleton.photoCache[photoId].progress = -1;
      }
      done(new Error("Task failed"));
      // push the task back on the queue
      task.failCount = ('failCount' in task) ? ( task.failCount + 1 ) : 1;
      if (task.failCount < 5)
        PhotoUploadQueue.unshift(task);
      else if (Singleton.photoCache[task.photoId])
        Singleton.photoCache[task.photoId].uploadFailed();
    }

    function start() {
      var fd = new FormData();
      fd.append('myPhoto', task.file);

      var xhr = new XMLHttpRequest();
      // success/failure
      xhr.addEventListener('load', function onload(e) {
        switch(this.status) {
          case 200:
            processSuccess(xhr);
            break;
          default:
            processFaiure(xhr, e);
            break;
        }
      });
      // xhr.addEventListener('readystatechange', function readystate(ev) {
      //   if (xhr.readystate === 4) // DONE
      //     THIS.completedTask();
      // });
      // upload progress
      xhr.upload.addEventListener('progress', function progress(ev) {
        var photo = Singleton.photoCache[task.photoId];
        if (!photo)
          return;
        if (ev.lengthComputable && ev.total != 0)
          photo.progress = ev.loaded / ev.total;
        else
          photo.progress = -1;
      });
      xhr.open('POST', '/photos');
      xhr.send(unwrap(fd));     
    };

    start();
  }

  var Singleton = {
    photoCache: {
      /* 
        Cache of pook-proxy-photo objects
        Use this to access photo data. requestPhotoProxy() requests data in cache
      */
      // photoId: pook-proxy-photo
    },
    get user() {
      if (!('_user' in this))
        this._user = document.createElement('pook-user');
      return this._user;
    },
    get exifWorker() {
      if (!('_exifWorker' in this)) {
        this._exifWorker = new Worker('/elements/exif-worker.js');
        this._exifWorker.addEventListener('message', this.processExifWorkerMessage.bind(this));
      }
      return this._exifWorker;
    },
    processExifWorkerMessage: function(ev) {
      switch(ev.data.action) {
        case 'parsed':
          if (this.photoCache[ev.data.photoId]) {
            // console.log('got exifParse', ev.data.exif);
            this.photoCache[ ev.data.photoId ].setLocalExifData(ev.data.exif);
          }
          else
            console.warn('photo parsed, but no photo in cache', photoId);
          break;
        default:
          console.warn('unknown message', ev.data);
      }
    },
    photoUploadQueue: async.queue( PhotoUploadProcessor, 2),
  }

 
  // Pause photo uploads when not online
  window.addEventListener('offline', function(ev) {
    console.log('paused');
    Singleton.photoUploadQueue.pause();
  });
  window.addEventListener('online', function(ev) {
    console.log('resumed');
    Singleton.photoUploadQueue.resume();
  });


  Polymer({
    publish: {
      cache: null
    },
    created: function() {
      this.cache = Singleton.photoCache;
    },
    requestProxy: function(photoId) {
      if (photoId in this.cache)
        return;
      this.cache[photoId] = document.createElement('pook-proxy-photo');
      this.cache[photoId].user = Singleton.user;
      this.cache[photoId].photoId = photoId;
    },
    createPhotoFromFile: function(file) {
      function create(database) {
        // add to user's photos
        var photoJson = {
          createdAt: Firebase.ServerValue.TIMESTAMP,
          displayName: file.name
        }
        var photoRef = database.push(photoJson);
        // uploads the file, 
        this.uploadFile(file, photoRef.name());
      }
      Singleton.user.requestDatabase('userPhotos').then(create.bind(this));
    },
    uploadFile: function(file, photoId) {
      // request a proxy, so we have place to store progress
      this.requestProxy(photoId);
      // parse file locally for quick feedback
      Singleton.exifWorker.postMessage({action: 'parse', file: file, photoId: photoId });
      // upload via xhr
      Singleton.photoUploadQueue.push( { file: file, photoId: photoId});
    }

  });
  </script>
</polymer-element>
