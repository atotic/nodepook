<link href="../vendor/paper-button/paper-button.html" rel="import">
<link href="../vendor/core-selector/core-selector.html" rel="import">
<link href="../vendor/paper-icon-button/paper-icon-button.html" rel="import">
<link href="../vendor/core-icons/core-icons.html" rel="import">
<link href="../vendor/core-icons/social-icons.html" rel="import">

<link href="pook-fire-user.html" rel="import">

<!--
/**
  * Book listing 
  *
  * @element pook-page-books
  */
-->
<polymer-element name='pook-page-books'>
  <template>
    <style>
      .book-tile {
        position: relative;
        width: 50px;
        height: 50px;
        border: 1px solid #555;
        vertical-align: bottom;
        margin: 8px;
        padding: 8px;
      }
      .book-tile.core-selected:after {
        position: absolute;
        content: "\2713";
        text-align: left;
        bottom: 4px;
        right: 4px;

        border: 1px solid #aaa;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background-color: #0BA8F2;
        color: #DDD;
      }
      :host {
        display: flex;
        display: -webkit-flex;
        flex-direction: column;
        -webkit-flex-direction: column;
      }
      #selectorContainer {
        flex: 1;
        overflow: scroll;
      }
      #bookSelector {
        display: flex;
        flex-flow: wrap;
        -webkit-flex-flow: wrap;
        align-items: flex-end;
        -webkit-align-items: flex-end;
        margin: 12px;
      }
      core-toolbar, core-toolbar::shadow .toolbar-tools {
        height: 36px;
        overflow:hidden;
      }
    </style>
    <pook-dialog-new-book id='newBookDialog'></pook-dialog-new-book>
    <div id='selectorContainer'>
      <core-selector id='bookSelector'>
        <div style='padding:8px; width: 100px; height: 100px;'>
          <paper-button on-click="{{showNewBookDialog}}" raised>Start a new book...</paper-button>
        </div>
        <template repeat="{{k in bookIds}}">
          <template bind="{{user.userBooks[k]}}">
            <div class='book-tile' style="width:{{info.width * 8}}px;height:{{info.height*8}}px">
              {{title}}
            </div>
          </template>
        </template>
      </core-selector>
    </div>
    <core-toolbar>
      <paper-button style='min-width:0' on-click="{{editBook}}" disabled?="{{$.bookSelector.selectedIndex === -1}}">edit</paper-button>
      <paper-icon-button icon="social:share" on-click="{{shareBook}}" disabled?="{{$.bookSelector.selectedIndex === -1}}"></paper-icon-button>
      <span flex></span>
      <paper-icon-button icon="delete" on-click="{{deleteBook}}" disabled?="{{$.bookSelector.selectedIndex === -1}}"></paper-icon-button>
    </core-toolbar>
  </template>
  <script>

  Polymer( {
    publish: {
      user: null,
      bookIds: []
    },
    created: function() {
      this.user = document.createElement('pook-fire-user');
      this.user.requestDatabase('userBooks');
      this.user.databases['userBooks'].addEventListener('data-change', this.booksChanged.bind(this));
    },
    ready: function() {
      this.$.selectorContainer.addEventListener('click', this.clickContent.bind(this));
    },
    clickContent: function(ev) {
      this.$.bookSelector.selected = null;
    },
    booksChanged: function() {
      if (!this.user.userBooks)
        this.bookIds = [];
      else
        this.bookIds = Object.keys( this.user.userBooks).reverse();
    },
    showNewBookDialog: function() {
      this.$.newBookDialog.toggle();
    },
    deleteBook: function() {
      if (this.$.bookSelector.selectedIndex === -1)
        return;
      this.user.deleteBook( this.bookIds[this.$.bookSelector.selectedIndex - 1]);
      this.$.bookSelector.selected = null;
    },
    editBook: function() {
      document.querySelector('pook-main-app').editBook( this.bookIds[this.$.bookSelector.selectedIndex - 1]);
    },
    shareBook: function() {
      console.log('TODO');
    }
  });
  </script>
</polymer-element>
