<link href="pook-state-dropdown.html" rel="import">

<!--
/**
  * User account 
  *
  * @element pook-page-account
  */
-->
<polymer-element name='pook-page-account'>
  <template>
    <style>
      paper-input {
        width: auto;
      }
      paper-input[label='Zip'] {
        width: 5em;
      }
      paper-input::shadow span {
         color: #BBB;
      }
      pook-state-dropdown {
        margin-right: 16px;
      }
    </style>
    <div vertical layout>
      <paper-input label='Email' value='{{user.account.email}}' ></paper-input> 
      <paper-input label='First name' value='{{user.account.firstName}}' ></paper-input> 
      <paper-input label='Last name' value='{{user.account.lastName}}' ></paper-input> 
      <paper-input label='Street' value='{{user.account.street1}}' ></paper-input> 
      <paper-input label='Street line 2' value='{{user.account.street2}}' ></paper-input>
      <paper-input label='City' value='{{user.account.city}}'></paper-input>
      <div horizontal layout>
        <pook-state-dropdown selected='{{user.account.state}}'></pook-state-dropdown>
        <paper-input label='Zip' value='{{user.account.zip}}'  maxlength=5 pattern='\d\d\d\d\d'></paper-input>
      </div>
      <!--- <paper-input label='id' value='{{userElement.uid}}' disabled></paper-input> -->
    </div>
  </template>
  <script>
  Polymer( {
    publish: {
      user: null
    },
    created: function() {
      this.user = document.createElement('pook-fire-user');
      this.user.requestDatabase('account');
    }
  });
  </script>
</polymer-element>
