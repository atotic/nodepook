<polymer-element name='pook-inspector' attributes='freight'>
	<template>
		<ul>
			<template repeat="{{s in freight}}">
				<li> {{s.name}},{{s.last}}</li>
			</template>
		</ul>
	</template>
	<script>
		Polymer('pook-inspector', {
			created: function() {
				this.freight = [ 
					{ name: "Aleks", last: "Last"},
					{ name: "Ingrid", last: "Totic"},
					{ name: "Anders", last: "Leopold"},
					{ name: "Oliver", last: "Grumpy"}
				]
			}
		});
	</script>
</polymer-element>
